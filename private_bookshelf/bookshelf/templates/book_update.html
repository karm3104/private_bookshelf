{% extends 'base.html' %}
{% load static %}

{% block title %} 本の更新｜MY BOOK SHELF {% endblock %}

{% block active_bookshelf_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-outline-success" type="submit">更新</button>
                <a class="btn btn-outline-danger ml-2" href="{% url 'bookshelf:book_detail' object.pk %}">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
